<body>

    <div class="changePasswordPage">

        <div class="change-password-form">

                <h1>เปลี่ยนรหัสผ่าน</h1>
                <p>กรุณาเปลี่ยนรหัสผ่าน</p>
            </div>

            <form class="box-new-password" action="" method="">

                    <label for="password">Password</label>

                    <label for="password-confirm">Confirm Password</label>
                    <input type="text" id="" placeholder="Confirm Password" required>
                </div>

                <div class="confirm-button">
                    <button type="button" onclick="location.href='/view/loginForgetChangeComplete.html'">ต่อไป</button>
                </div>

        </div>

    </div>
