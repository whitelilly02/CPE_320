<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/loginMain.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="loginPage">

        <div class="left">
            <div class="welcome-message">
                <p>Welcome to</p>
                <h1>SWU-PGx Digital Platform</h1>
            </div>
        </div>

        <div class="right">
            <div class="login-form">
                <h2>Login</h2>
                <form class="box-form" action="" method="">
                    <div class="login-email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="login-password">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="login-forgot-password">
                        <a href="loginForgetPass.html">Forget Password?</a>
                    </div>

                    <div class="login-button">
                        <button type="button" id="login-btn" class="">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="../renderer.js"></script>
</body>

</html>
